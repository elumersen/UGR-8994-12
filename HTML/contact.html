    <main>
        <div class="contact-container">
            <div class="address">
                <img src="../images/contact-pic.png" alt=" a photo of A map , showing an adress">
            </div>
            <div class="info">
                <h1 >Contact Form</h1>
                <form >
                    
                    <div class="form-control">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    
                    <div class="form-control">
                        <label for="company">Company </label>
                        <input type="text" id="company" name="company" placeholder="company name" required>
                    </div>
                    
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-control">
                        <label class="user-message" for="user-message">Message</label>
                        <div class="text-area-div">
                            <textarea name="User Message" id="user-message" cols="30" rows="4" required placeholder="Enter Yor Message"></textarea>
                        </div>
                    </div>
                    <input class="submit-btn" type="submit" value="Send" class="btn">
                </form>   
            </div>
        </div>
